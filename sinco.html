<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/cubes-svgrepo-com.svg">
  <title>Calcolatore Sinco</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/ac404aceb0.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- <button class="back-button" onclick="location.href='index.html'">
    <img src="img/back-icon.svg" alt="Back to Home">
  </button> -->
  <h1>Calcolatore Sinco</h1>
  <div class="inputs">
    <label>
      Numero di Cartelle:
      <input type="number" id="numCartelle" value="10" max="10" min="0">
    </label>
    <label>
      Costo per Cartella (€):
      <input type="number" id="costoCartella" value="2">
    </label>
  </div>
  <div class="totaleDaDividere"><h2 class="totaleDaDividere">Totale: € <span id="totaleDaDividere">0</span></h2></div>
 
  <div class="testo-principale">
    <h2 class="titolo-h2">Premi nei Bicchieri</h2> 
    <button id="calcola">Aggiungi!</button></div>
  <div class="bicchieri">
    <div class="bicchiere" data-bicchiere="centro">
      <figure><img src="img/centro.png" alt="" class="bicchiere-img"> <figcaption>Centro</figcaption></figure>
      <div class="bicchiere-info">
        <p>Accumulato: € <span class="ammontare">0</span></p>
        <p>Per giro: € <span class="per-giro">0</span></p>
        <label>
          Percentuale:
          <input type="number" class="percentuale" value="10" min="0" max="100">
        </label>
      </div>
      <button class="azzera"><i class="fa-solid fa-wine-glass-empty"></i></button>
    </div>
    <div class="bicchiere" data-bicchiere="angolo">
      <figure><img src="img/angolo.png" alt="" class="bicchiere-img"> <figcaption>Angolo</figcaption></figure>
      <div class="bicchiere-info">
        <p>Accumulato: € <span class="ammontare">0</span></p>
        <p>Per giro: € <span class="per-giro">0</span></p>
        <label>
          Percentuale:
          <input type="number" class="percentuale" value="20" min="0" max="100">
        </label>
      </div>
      <button class="azzera"><i class="fa-solid fa-wine-glass-empty"></i></button>
    </div>
    <div class="bicchiere" data-bicchiere="poker">
      <figure><img src="img/poker.png" alt="" class="bicchiere-img"> <figcaption>Poker</figcaption></figure>
      <div class="bicchiere-info">
        <p>Accumulato: € <span class="ammontare">0</span></p>
        <p>Per giro: € <span class="per-giro">0</span></p>
        <label>
          Percentuale:
          <input type="number" class="percentuale" value="20" min="0" max="100">
        </label>
      </div>
      <button class="azzera"><i class="fa-solid fa-wine-glass-empty"></i></button>
    </div>
    <div class="bicchiere" data-bicchiere="rombo">
      <figure><img src="img/rombo.png" alt="" class="bicchiere-img"> <figcaption>Rombo</figcaption></figure>
      <div class="bicchiere-info">
        <p>Accumulato: € <span class="ammontare">0</span></p>
        <p>Per giro: € <span class="per-giro">0</span></p>
        <label>
          Percentuale:
          <input type="number" class="percentuale" value="20" min="0" max="100">
        </label>
      </div>
      <button class="azzera"><i class="fa-solid fa-wine-glass-empty"></i></button>
    </div>
    <div class="bicchiere" data-bicchiere="sinco">
      <figure><img src="img/sinco.png" alt="" class="bicchiere-img"> <figcaption>Sinco</figcaption></figure>
      <div class="bicchiere-info">
        <p>Accumulato: € <span class="ammontare">0</span></p>
        <p>Per giro: € <span class="per-giro">0</span></p>
        <label>
          Percentuale:
          <input type="number" class="percentuale" value="30" min="0" max="100">
        </label>
      </div>
      <button class="azzera"><i class="fa-solid fa-wine-glass-empty"></i></button>
    </div>
</div>
  <script src="script.js"></script>
</body>
</html>
