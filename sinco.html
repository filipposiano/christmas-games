<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/cubes-svgrepo-com.svg">
  <title>Calcolatore Sinco</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="back-button" onclick="location.href='index.html'">
    <img src="img/back-icon.svg" alt="Back to Home">
  </button>
  <h1>Calcolatore Sinco</h1>
  <div class="inputs">
    <label>
      Numero di Cartelle:
      <input type="number" id="numCartelle" value="10" max="10" min="0">
    </label>
    <label>
      Costo per Cartella (€):
      <input type="number" id="costoCartella" value="2">
    </label>
    <button id="calcola">Calcola Premi</button>
  </div>

  <div class="totale">
    <h2>Totale da Dividere: € <span id="totaleDaDividere">0</span></h2>
  </div>

  <div class="bicchieri">
    <h2>Premi nei Bicchieri</h2>
    <div class="bicchiere" data-bicchiere="centro">
      <img src="img/centro.png" alt="" class="bicchiere-img">
        <h3>Centro</h3>
      <p>Accumulato: € <span class="ammontare">0</span></p>
      <p>Per giro: € <span class="per-giro">0</span></p>
      <label>
        Percentuale:
        <input type="number" class="percentuale" value="10" min="0" max="100">
      </label>
      <button class="azzera">Azzerare</button>
    </div>
    <div class="bicchiere" data-bicchiere="angolo">
        <img src="img/angolo.png" alt="" class="bicchiere-img">
      <h3>Angolo</h3>
      <p>Accumulato: € <span class="ammontare">0</span></p>
      <p>Per giro: € <span class="per-giro">0</span></p>
      <label>
        Percentuale:
        <input type="number" class="percentuale" value="20" min="0" max="100">
      </label>
      <button class="azzera">Azzerare</button>
    </div>
    <div class="bicchiere" data-bicchiere="poker">
        <img src="img/poker.png" alt="" class="bicchiere-img">
      <h3>Poker</h3>
      <p>Accumulato: € <span class="ammontare">0</span></p>
      <p>Per giro: € <span class="per-giro">0</span></p>
      <label>
        Percentuale:
        <input type="number" class="percentuale" value="20" min="0" max="100">
      </label>
      <button class="azzera">Azzerare</button>
    </div>
    <div class="bicchiere" data-bicchiere="rombo">
        <img src="img/rombo.png" alt="" class="bicchiere-img">
      <h3>Rombo</h3>
      <p>Accumulato: € <span class="ammontare">0</span></p>
      <p>Per giro: € <span class="per-giro">0</span></p>
      <label>
        Percentuale:
        <input type="number" class="percentuale" value="20" min="0" max="100">
      </label>
      <button class="azzera">Azzerare</button>
    </div>
    <div class="bicchiere" data-bicchiere="sinco">
        <img src="img/sinco.png" alt="" class="bicchiere-img">
      <h3>Sinco</h3>
      <p>Accumulato: € <span class="ammontare">0</span></p>
      <p>Per giro: € <span class="per-giro">0</span></p>
      <label>
        Percentuale:
        <input type="number" class="percentuale" value="30" min="0" max="100">
      </label>
      <button class="azzera">Azzerare</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
